<mat-card class="employee-form-card">
    <mat-card-header>
      <mat-card-title>{{employeeId ? 'Edit Employee' : 'Add Employee'}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required />
          <mat-error *ngIf="employeeForm.get('name')?.hasError('required')">Name is required.</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Position</mat-label>
          <input matInput formControlName="position" required />
          <mat-error *ngIf="employeeForm.get('position')?.hasError('required')">Position is required.</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Department</mat-label>
          <input matInput formControlName="department" required />
          <mat-error *ngIf="employeeForm.get('department')?.hasError('required')">Department is required.</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Salary</mat-label>
          <input matInput formControlName="salary" type="number" min="0" required />
          <mat-error *ngIf="employeeForm.get('salary')?.hasError('required')">Salary is required.</mat-error>
          <mat-error *ngIf="employeeForm.get('salary')?.hasError('min')">Salary must be a positive number.</mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit">Save</button>
      </form>
    </mat-card-content>
  </mat-card>
