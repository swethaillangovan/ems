<mat-card class="employee-card">
    <mat-card-header>
      <mat-card-title>Employee List</mat-card-title>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="addEmployee()">Add Employee</button>
      </mat-card-actions>
    </mat-card-header>
    <mat-card-content>
      <div class="employee-table-container">
        <table mat-table [dataSource]="employees" class="mat-elevation-z8">
          <!-- Define columns here -->
  
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
          </ng-container>
  
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Position </th>
            <td mat-cell *matCellDef="let employee"> {{employee.position}} </td>
          </ng-container>
  
          <!-- Department Column -->
          <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef> Department </th>
            <td mat-cell *matCellDef="let employee"> {{employee.department}} </td>
          </ng-container>
  
          <!-- Salary Column -->
          <ng-container matColumnDef="salary">
            <th mat-header-cell *matHeaderCellDef> Salary </th>
            <td mat-cell *matCellDef="let employee"> {{employee.salary | currency}} </td>
          </ng-container>
  
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let employee">
              <button mat-button color="accent" (click)="editEmployee(employee.id)">Edit</button>
              <button mat-button color="warn" (click)="deleteEmployee(employee.id)">Delete</button>
            </td>
          </ng-container>
  
          <!-- Table Header and Rows -->
          <tr mat-header-row *matHeaderRowDef="['name', 'position', 'department', 'salary', 'actions']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['name', 'position', 'department', 'salary', 'actions'];"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
